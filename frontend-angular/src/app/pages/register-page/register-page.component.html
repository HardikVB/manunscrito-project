
<div class="login-page">
  <div class="login-container">
    <h1>Login</h1>
    <form (ngSubmit)="register(loginForm)" #loginForm="ngForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" id="username" name="email" ngModel required>
      </div>
      <div class="input-group">
        <label for="email">Username</label>
        <input type="text" id="username" name="username" ngModel required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required>
      </div>
      <div class="input-group">
        <label for="password">Repetir Password</label>
        <input type="password" id="password" name="repeat_password" ngModel required>
      </div>
      <button type="submit">Register</button>
      <a href="{{language}}/login">JÃ¡ tenho uma conta</a>
    </form>
  </div>
</div>

<app-header></app-header>

<div class="store-container">
  <!-- Exibe um indicador de carregamento se a variável loading for true -->
  <div *ngIf="loading" class="loading-spinner">Carregando...</div>
  <!-- Conteúdo normal da página -->
  <div *ngIf="!loading" class="row w-100">
    <div class="col-3">
      Filtro
    </div>
    <div class="col-9">
      <pagination></pagination>
    </div>
  </div>
</div>

<modal [hidden]="!modalOpen" (clickBackground)="modalOpen = !modalOpen" (saveProductClick)="saveProduct($event)"></modal>


<div class="store-container">
  <div class="row w-100">
    <div class="col-3">
      Filtro
    </div>
    <div class="col-9">
      <pagination 
      [products]="products"
      [isAdmin]="isAdmin" 
      [pageSize]="pageSize"
      [currentPage]="currentPage"
      [totalProducts]="totalProducts"
      (clickEditProduct)="productModal($event)" 
      (clickRemoveProduct)="productRemoveModal($event)"
      (clickAddProduct)="productModal($event)"
      (changePageSize)="onChangePageSize($event)"
      (clickNextPage)="nextPage()"
      (clickPreviousPage)="previousPage()"
      (clickProduct)="productSinglePage($event)"></pagination>
    </div>
  </div>
</div>

<modal-confirm-removal [hidden]="!modalRemoveProductShow" (closeModal)="modalRemoveProductShow = !modalRemoveProductShow" (confirmRemove)="removeProduct()"></modal-confirm-removal>
<modal-edit-product [hidden]="!modalProductShow" [product]="selectedProduct" (clickBackground)="modalProductShow = !modalProductShow" [title]="modalProductTitle" (saveProductClick)="saveProduct($event)"></modal-edit-product>

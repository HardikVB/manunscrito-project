<div class="row">
    <div class="col col-3 d-flex justify-content-start align-items-stretch">
        <img src="{{product.image}}" alt="{{product.title}}" class="img-fluid align-self-stretch" [style]="imgStyle">
    </div>
    <div class="col col-3 d-flex">
        <span>{{product.title}}</span>
    </div>
    <div class="col col-3 d-flex">
        <span>{{product.description}}</span>
    </div>
  </div>

<div *ngIf="toasts.length > 0" class="toast-container">
  <div *ngFor="let toast of toasts" class="toast show" [ngClass]="{ 'success': toast.type === allRoleTypes.SUCCESS, 'error': toast.type === allRoleTypes.ERROR, 'loading': toast.type === allRoleTypes.LOADING }">
    <div class="toast-header" *ngIf="toast.title">{{ toast.title }}</div>
    <div class="toast-body">
      <div *ngIf="toast.type === allRoleTypes.LOADING">
        <i class="fas fa-spinner fa-spin"></i> <!-- Ãcone de carregamento -->
      </div>
      <div *ngIf="toast.type !== allRoleTypes.LOADING">
        <i [ngClass]="toast.type === allRoleTypes.SUCCESS ? 'fas fa-check-circle' : 'fas fa-times-circle'"></i> <!-- Ãcone de sucesso ou falha -->
      </div>
      {{ toast.message }}
    </div>
  </div>
</div>
